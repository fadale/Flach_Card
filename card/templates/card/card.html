<article>
<h4>{{ card.question }}</h4>
    {% if not check_card %}
<p>{{ card.answer }}</p>
    <hr>
    <a href="{% url 'card-update' card.id%}" role="button">Edit</a>
     <a href="{% url 'card-delete' card.id%}" role="button">Delete</a>

{% else %}
    <details>
        <summary>Reveal Answer</summary>
        <p>{{ card.answer }}</p>
    </details>
    <hr>
    {% include "card/card_check_form.html" with solved=True %}
    {% include "card/card_check_form.html" with solved=False %}
    {% endif %}

</article>
